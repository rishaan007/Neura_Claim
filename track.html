<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraClaim - Claim Submitted</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --progress-width: 100%;
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --secondary: #66bb6a;
            --secondary-dark: #4caf50;
            --light-blue: #e6f4f7;
            --medium-gray: #e0e0e0;
            --dark-gray: #757575;
            --white: #ffffff;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle at center, #e6f4f7 0%, #c5e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
        }

        .logo-text span:first-child {
            color: var(--primary);
        }

        .logo-text span:last-child {
            color: var(--secondary);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            flex: 1;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--white);
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .step-circle.active {
            background-color: var(--primary);
            color: var(--white);
        }

        .step-circle.completed {
            background-color: var(--success);
            border-color: var(--success);
            color: var(--white);
        }

        .step-label {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .step-label.active {
            color: var(--primary);
            font-weight: 500;
        }

        .status-bar::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 2px;
            background-color: var(--medium-gray);
            z-index: 1;
        }

        .status-bar::after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            width: var(--progress-width);
            height: 2px;
            background-color: var(--primary);
            z-index: 1;
            transition: width 0.5s ease;
        }

        .success-message {
            background-color: #e8f5e9;
            border-left: 4px solid var(--success);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .success-icon {
            background-color: var(--success);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .success-text {
            font-weight: 500;
        }

        .reference-number {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 10px 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">+</div>
            <div class="logo-text">
                <span>Neura</span><span>Claim</span>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-step">
                <div class="step-circle completed">✓</div>
                <div class="step-label">Upload</div>
            </div>
            <div class="status-step">
                <div class="step-circle completed">✓</div>
                <div class="step-label">Verify</div>
            </div>
            <div class="status-step">
                <div class="step-circle completed">✓</div>
                <div class="step-label">Submit</div>
            </div>
        </div>

        <div class="success-message">
            <div class="success-icon">✓</div>
            <div class="success-text">Your claim has been submitted successfully!</div>
        </div>

        <h1>Claim Submitted</h1>
        <p class="subtitle">Thank you for using NeuraClaim. Your claim is being processed.</p>

        <div class="reference-number">
            Reference Number: CLM-259874
        </div>

        <p class="subtitle" style="margin-top: 20px;">A confirmation email has been sent to your registered email address.</p>

        <div class="buttons" style="margin-top: 30px;">
            <button type="button" class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                <a href="homepage.html">Back to Home</a>
            </button>
        </div>

        <div class="footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
</body>
</html>
